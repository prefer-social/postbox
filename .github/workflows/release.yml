# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
      
permissions:
  contents: write
  
jobs:
  assets:
    name: Build and release assets
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - name: set the release version (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: remove previous canary tag
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-tag-and-release@v1.2
        with:
          tag_name: canary
        
      - name: set the canary release version (main)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: echo "RELEASE_VERSION=canary" >> $GITHUB_ENV
        
      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt

      - name: Install Wasm Rust target
        run: rustup target add wasm32-wasi

      - name: Make
        run: make
        env:
          RUST_LOG: spin=trace

      - name: generate checksums
        run: |
          sha256sum target/wasm32-wasi/release/postbox.wasm > checksums-${{ env.RELEASE_VERSION }}.txt

      - name: Create version release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true
          files: |
            target/wasm32-wasi/release/postbox.wasm
            checksums-${{ env.RELEASE_VERSION }}.txt
            LICENSE

      - name: Create canary release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true
          tag_name: canary
          files: |
            target/wasm32-wasi/release/postbox.wasm
            checksums-${{ env.RELEASE_VERSION }}.txt
            LICENSE
